name: 🙏🏻 Lint Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.0
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6.3.1
        with:
          version: latest
          args: --timeout 5m
          working-directory: .
